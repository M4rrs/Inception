version: '3.1'
# volumes:
services:
  db:
    container_name: mariadb
    build: requirements/MariaDB
    networks:
      - Inception
    env_file:
      - .env
    ports:
      - 3306:3306
    restart: on-failure
  nginx:
    container_name: nginx
    build: requirements/Nginx
    networks:
      - Inception
    env_file:
      - .env
    ports:
      - 443:443
    restart: on-failure

networks:
  Inception:
